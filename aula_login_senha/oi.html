<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design de Login Transparente</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <div class="login-box">
        <img src="img\1177568.png" class="avatar"
        <br>
        <br>
        <br>
        <h1>Logar aqui</h1>
        <form>
            <br>
            <p>Usuário</p>
            <input type="text" nome="usuario" placeholder="Digite seu usuário">
            <p>Senha</p>
            <input type="password" nome="senha" placeholder="Digite sua senha">
            <input type="submit" nome="submit" value="LOGIN"> 
            <a href="#">Esqueci a senha</a>
        </form>
    </div>
</body>
</html>
